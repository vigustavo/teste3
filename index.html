<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Dourado com Botão Sobreposto</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --cor-fundo-preto: #1c1c1c; 
            --cor-dourado-claro: #F5E6CC;
            --cor-dourado-escuro: #B8860B; 
            --fonte-titulo: 'Oswald', sans-serif;
            --fonte-corpo: 'Arial', sans-serif;
            --cor-verde: #28a745;
            --cor-verde-hover: #218838;
        }

        body {
            background: linear-gradient(135deg, var(--cor-dourado-claro) 0%, #D4AF37 50%, var(--cor-dourado-escuro) 100%);
            min-height: 100vh;
            margin: 0;
            font-family: var(--fonte-corpo);
            overflow-x: hidden; 
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* ------------------- HEADER ------------------- */

        .header-moderno {
            position: fixed; 
            top: 13px; 
            z-index: 1000;  
            width: calc(100% - 26px);
            left: 50%; 
            transform: translateX(-50%); 
            
            background-color: var(--cor-fundo-preto);
            padding: 15px 0;
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.4); 
            border-radius: 8px; 
        }
        
        .header-moderno .container {
            padding-left: 20px;
            padding-right: 20px;
        }

        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center; 
            align-items: center;
            gap: 40px; 
        }
        
        .nav-list li a {
            color: white;
            text-decoration: none;
            font-family: var(--fonte-titulo);
            font-size: 1.1em;
            font-weight: 400;
            letter-spacing: 1px;
            text-transform: uppercase; 
            position: relative;
            padding-bottom: 5px; 
            transition: color 0.3s;
        }
        
        .nav-list li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            display: block;
            margin-top: 5px;
            right: 0;
            background: var(--cor-dourado-escuro);
            transition: width 0.3s ease;
        }

        .nav-list li a:hover {
            color: var(--cor-dourado-claro);
        }

        .nav-list li a:hover::after {
            width: 100%;
            left: 0;
            right: auto;
        }

        .botao-destaque {
            background-color: var(--cor-dourado-escuro);
            color: var(--cor-fundo-preto) !important;
            padding: 8px 18px;
            border-radius: 5px;
            font-weight: 600 !important;
            transition: background-color 0.3s, transform 0.2s;
            text-shadow: none;
        }

        .botao-destaque:hover {
            background-color: #FFD700;
            transform: translateY(-2px);
        }

        /* ------------------- SEÇÃO PRINCIPAL ------------------- */
        
        .main-section {
            padding-top: 80px; 
            background: linear-gradient(135deg, var(--cor-dourado-claro) 0%, #D4AF37 50%, var(--cor-dourado-escuro) 100%);
            width: 100%;
            min-height: 100vh; 
            color: var(--cor-fundo-preto);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .conteudo-principal {
            display: flex;
            align-items: center;
            gap: 40px;
            width: 100%;
            margin-top: -50px; 
        }

        /* ----------- IMAGEM DA BIKE ----------- */
        .imagem-container {
            position: relative;
            flex: 1;
            display: flex;
            justify-content: flex-start; 
            align-items: flex-start; 
        }

        .main-image {
            width: 80%; 
            max-width: 500px;
            border-radius: 8px;
            animation: slideInFromLeft 1.5s ease-out forwards; 
            transform: translateX(-100%); 
            opacity: 0;
        }

        /* ----------- CRONÔMETRO ----------- */
        .timer-wrapper {
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            align-items: flex-start; 
        }

        .timer-display {
            font-family: var(--fonte-titulo);
            font-size: 4.5em; 
            font-weight: 600;
            color: white; 
            background-color: var(--cor-fundo-preto);
            padding: 15px 30px; 
            border-radius: 8px;
            letter-spacing: 3px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            line-height: 1; 
        }
        
        .timer-label {
            font-size: 0.9em;
            font-weight: 600;
            color: var(--cor-fundo-preto);
            margin-top: 5px;
        }

        /* ----------- TEXTO AO LADO (Incluindo o botão) ----------- */
        .texto-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start; 
        }
        
        .texto-container h1 {
            font-family: var(--fonte-titulo);
            font-size: 2.8em;
            letter-spacing: 2px;
            margin-top: 0;
            margin-bottom: 20px;
        }
        
        .texto-container p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        /* Botão Comprar (VERDE) */
        .btn-comprar {
            background-color: var(--cor-verde); 
            color: var(--cor-fundo-preto);
            font-family: var(--fonte-titulo);
            font-size: 1.2em;
            font-weight: 600;
            padding: 14px 30px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-comprar:hover {
            background-color: var(--cor-verde-hover); 
            transform: translateY(-3px);
        }

        /* ------------------- ANIMAÇÃO ------------------- */
        @keyframes slideInFromLeft {
            0% {
                transform: translateX(calc(-100% - 13px));
                opacity: 0;
            }
            100% {
                transform: translateX(0); 
                opacity: 1;
            }
        }
        
        /* ------------------- RESPONSIVIDADE (Telas Menores) ------------------- */

        @media (max-width: 768px) {
            /* 1. Ajusta o Header */
            .header-moderno {
                position: static; 
                top: auto;
                width: 100%;
                left: auto;
                transform: none;
                border-radius: 0;
            }
            .header-moderno .container {
                padding: 0 10px;
            }

            /* 2. Empilha a Seção Principal */
            .main-section {
                padding-top: 20px; 
                min-height: auto; 
            }

            .conteudo-principal {
                flex-direction: column; 
                margin-top: 0;
                gap: 20px;
                padding-bottom: 40px;
            }

            /* 3. Ajusta a Bike */
            .imagem-container {
                justify-content: center; 
                align-items: center;
                width: 100%;
                order: 2; 
            }
            .main-image {
                width: 100%; 
                max-width: 400px;
                margin: 0 auto;
            }
            
            /* 4. Ajusta o Texto e Elementos */
            .texto-container {
                align-items: center; 
                text-align: center;
                width: 100%;
                order: 1; 
            }

            .texto-container h1 {
                font-size: 2em;
            }

            /* 5. Centraliza o Cronômetro e o Botão */
            .timer-wrapper {
                margin-left: 0;
                align-items: center;
            }

            .btn-comprar {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <header class="header-moderno">
        <div class="container">
            <nav>
                <ul class="nav-list">
                    <li><a href="#numeros">NÚMEROS</a></li>
                    <li><a href="#meus-numeros">MEUS NÚMEROS</a></li>
                    <li><a href="#comprar" class="botao-destaque">COMPRAR</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="main-section">
        <div class="container conteudo-principal">
            
            <div class="imagem-container">
                <img src="img/bike.png" alt="Imagem principal da bicicleta" class="main-image">
            </div>

            <div class="texto-container">
                
                <div class="timer-wrapper">
                    <span id="countdown" class="timer-display">30:00</span>
                    <span class="timer-label">Oferta Expira Em:</span>
                </div>

                <h1>O Seu Próximo Grande Sorteio Começa Agora!</h1>
                <p>Participe por apenas <strong>R$ 0,49</strong> e concorra a uma bicicleta incrível!</p>
                
                <a href="#comprar" class="btn-comprar">Comprar</a>
            </div>
        </div>
    </section>

    <script>
        // Tempo inicial em segundos (30 minutos * 60)
        var timeInSeconds = 30 * 60;
        var display = document.querySelector('#countdown');

        function startTimer(duration, display) {
            var timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    timer = 0; 
                    display.textContent = "00:00";
                }
            }, 1000);
        }

        window.onload = function () {
            startTimer(timeInSeconds, display);
        };
    </script>
</body>
</html>
